<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mozi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        #fundo-estrelado {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            overflow: hidden;
        }

        .estrela {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: moverEstrela linear infinite;
            opacity: 0.8;
        }

        @keyframes moverEstrela {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #conteudo-principal,
        #tela-boas-vindas {
            display: none;
        }

        #tela-senha,
        #tela-boas-vindas {
            text-align: center;
            padding: 50px 20px;
            color: white;
            z-index: 1;
            position: relative;
        }

        #tela-senha h2,
        #tela-boas-vindas h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #tela-senha p,
        #tela-boas-vindas p {
            font-size: 1.25rem;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            width: 240px;
            max-width: 90%;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #7c3aed;
            color: white;
            font-size: 1.1rem;
            margin-top: 15px;
            cursor: pointer;
        }

        .erro {
            color: #f87171;
            margin-top: 10px;
            font-size: 1rem;
        }

        .fade-in {
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .digitando {
            font-size: 1.2rem;
            font-weight: 400;
            color: #dbeafe;
            margin-top: 10px;
            min-height: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        @media screen and (max-width: 600px) {
            #tela-senha h2,
            #tela-boas-vindas h2 {
                font-size: 1.7rem;
            }

            #tela-senha p,
            #tela-boas-vindas p {
                font-size: 1.1rem;
            }

            input,
            button {
                font-size: 1rem;
            }

            .digitando {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="fundo-estrelado"></div>

    <!-- TELA DE PERGUNTA -->
    <div id="tela-senha">
        <h2>Antes de entrar...</h2>
        <p>Responda corretamente: <strong>Qual Ã© a nossa data especial?</strong></p>
        <input type="text" id="resposta" placeholder="DD/MM/AAAA">
        <br>
        <button onclick="verificarResposta()">Entrar</button>
        <div id="mensagem-erro" class="erro"></div>
    </div>

    <!-- TELA DE BOAS-VINDAS -->
    <div id="tela-boas-vindas">
        <h2 class="fade-in">Bem-vindo, mozi! ðŸ’œ</h2>
        <p class="digitando" id="mensagem-digitando"></p>
    </div>

    <!-- CONTEÃšDO PRINCIPAL -->
    <div id="conteudo-principal">
        <h1>Contador de Tempo</h1>
        <p>Desde 02/11/2021 Ã s 23:27 se passaram:</p>

        <div class="contador-blocos">
            <div class="bloco"><div class="valor" id="anos">00</div><div class="label">ANOS</div></div>
            <div class="bloco"><div class="valor" id="meses">00</div><div class="label">MESES</div></div>
            <div class="bloco"><div class="valor" id="dias">00</div><div class="label">DIAS</div></div>
            <div class="bloco"><div class="valor" id="horas">00</div><div class="label">HORAS</div></div>
            <div class="bloco"><div class="valor" id="minutos">00</div><div class="label">MINUTOS</div></div>
            <div class="bloco"><div class="valor" id="segundos">00</div><div class="label">SEGUNDOS</div></div>
        </div>

        <div class="carrossel">
            <div class="moldura">
                <img id="imagem-carrossel" src="imagens/imagem1.jpg" alt="Carrossel de fotos">
            </div>
        </div>

        <div class="mensagem">
            <p>Cada momento com vocÃª eu vou guardar para sempre ðŸ’™</p>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script>
        function verificarResposta() {
            const resposta = document.getElementById('resposta').value.trim().toLowerCase();
            const correta = "02/11/2021";

            if (resposta === correta || resposta === "02-11-2021") {
                document.getElementById('tela-senha').style.display = 'none';
                document.getElementById('tela-boas-vindas').style.display = 'block';

                digitarMensagem("Prepare-se para lembrar momentos incrÃ­veis com a gente...");

                setTimeout(() => {
                    document.getElementById('tela-boas-vindas').style.display = 'none';
                    const conteudo = document.getElementById('conteudo-principal');
                    conteudo.style.display = 'block';
                    conteudo.classList.add('fade-in');
                }, 6500);
            } else {
                document.getElementById('mensagem-erro').textContent = "NÃ£o Ã© essa kkkkk";
            }
        }

        function digitarMensagem(texto) {
            const elemento = document.getElementById("mensagem-digitando");
            elemento.textContent = "";
            let i = 0;
            const intervalo = setInterval(() => {
                elemento.textContent += texto.charAt(i);
                i++;
                if (i >= texto.length) clearInterval(intervalo);
            }, 50);
        }

        // Criar estrelas no fundo
        for (let i = 0; i < 100; i++) {
            const estrela = document.createElement("div");
            estrela.classList.add("estrela");
            estrela.style.left = `${Math.random() * 100}vw`;
            estrela.style.top = `${Math.random() * -100}vh`;
            estrela.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.getElementById("fundo-estrelado").appendChild(estrela);
        }
    </script>
</body>
</html>
